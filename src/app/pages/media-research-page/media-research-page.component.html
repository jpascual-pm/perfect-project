<app-main-page-layout
  [mediasList]="mediasList$ | async"
  (mediaChanged)="changeType($event)"
  (pageChanged)="changePage($event)"
  [totalPages]="totalPages"
  additionalClass="margin">
  <div search-bar color="primary" class="media-research-page__search-bar">
    <input
    class="media-research-page__input"
    matInput
    placeholder="Search by title"
    i18n-placeholder="@@media-research.research-placeHolder"
    [(ngModel)]="mediaResearch"
    type="text"
    name="mediaResearch"
    id="mediaResearch"
    (ngModelChange)="this.mediaResearchUpdate.next($event)"
    onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Search by title'"
    >
    <mat-icon class="media-research-page__search-icon" matSuffix>search</mat-icon>
  </div>
</app-main-page-layout>
