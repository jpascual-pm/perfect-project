<mat-grid-list gutterSize="21px" cols="3" rowHeight="310px">
  <mat-grid-tile *ngFor="let media of mediasList">
    <mat-card class="media-grid__card">
      <app-media class="media-grid__media" [currentMedia]="media" [mediaType]="mediasType">
      </app-media>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
