<div class="layout">
    <ng-content select="[media-type-selection]">
    </ng-content>
    <ng-content select="[search-bar]">
    </ng-content>
    <ng-content select="[hook]">
    </ng-content>
    <div class="layout__medias-list" [ngClass]="additionalClass">
      <ng-content select="[results-count]">
      </ng-content>
      <ng-container *ngIf="mediasList">
        <app-media-grid
          *ngIf="mediasList && mediasList.length"
          [mediasList]="mediasList"
          [mediasType]="this.mediasType"
          ></app-media-grid>
      </ng-container>
      <app-pagination #paginator [totalPages]="totalPages" [currentPageIndex]="1" (pageChanged)="changePage($event)"></app-pagination>
    </div>
</div>
