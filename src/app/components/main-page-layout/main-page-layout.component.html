<div class="layout-content">
    <div class="media-type-selection" [ngClass]="additionalClass">
        <button
          class="media-type_button"
          [ngClass]="mediasType.value === 'movie' ? 'on' : ''"
          (click)="mediaChange({ value: 'movie', label: 'Movies' })"
          i18n="@@main-page-layout.movies"
        >Movies</button>
        <button
          class="media-type_button"
          [ngClass]="mediasType.value === 'tv' ? 'on' : ''"
          (click)="mediaChange({ value: 'tv', label: 'TV Shows' })"
          i18n="@@main-page-layout.tv"
        >TV Shows</button>
        <ng-content select="[search-bar]">
        </ng-content>
    </div>
    <ng-content select="[hook]">
      </ng-content>
    <div class="medias-list" [ngClass]="additionalClass">
      <ng-container *ngIf="mediasList else warningDiv">
        <app-media-grid
          *ngIf="mediasList && mediasList.length else warningDiv"
          [mediasList]="mediasList"
          [mediasType]="this.mediasType"
          ></app-media-grid>
      </ng-container>
      <ng-template #warningDiv>
          <h2 class="warning" i18n="@@main-page-layout.no-result">No result found</h2>
      </ng-template>
      <mat-paginator
          #paginator
          class="paginator"
          [length]="totalResults"
          pageSize="20"
          (page)="changePage($event)">
        </mat-paginator>
    </div>
</div>
