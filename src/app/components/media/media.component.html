<img *ngIf="currentMedia.poster_path" [src]="currentMedia.poster_path | tmdbImgPath" alt="Media poster">
<div class="media-infos">
  <div class="media-infos-head">
    <p class="media-title">{{currentMedia.title ? currentMedia.title : currentMedia.name}}</p>
    <mat-icon *ngIf="currentMedia.media_type === 'tv'; else movieIcon" class="infos-icon" (click)="openDetailsDialog()">live_tv</mat-icon>
    <ng-template #movieIcon>
      <mat-icon *ngIf="currentMedia.media_type === 'movie'" class="infos-icon" (click)="openDetailsDialog()">movie</mat-icon>
    </ng-template>
  </div>
  <div><p class="release-date" i18n="@@releaseDate">Released on</p> {{ (currentMedia.release_date ? currentMedia.release_date : currentMedia.first_air_date) | tmdbDate:'YYYY' }}</div>
  <app-list-buttons [currentMedia]="currentMedia"></app-list-buttons>
  <app-rating *ngIf="currentMedia.vote_average" [ratingValue]="currentMedia.vote_average"></app-rating>
</div>
