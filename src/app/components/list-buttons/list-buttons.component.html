<div class="buttons-div">
  <app-list-button
  i18n-label="@@list-buttons.ever-seen"
  label="Ever seen"
  listName="seen"
  [mediaId]="currentMedia.id"
  (buttonClicked)="updateList($event)"
  [isSelected]="seen"
  ></app-list-button>
<app-list-button
  i18n-label="@@list-buttons.to-see"
  label="To see"
  listName="mustSee"
  (buttonClicked)="updateList($event)"
  [mediaId]="currentMedia.id"
  [isSelected]="mustSee"
></app-list-button>
</div>
