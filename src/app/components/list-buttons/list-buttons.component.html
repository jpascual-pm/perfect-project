<div class="buttons-div">
  <app-list-button
  buttonType="seen"
  [mediaId]="currentMedia.id"
  (buttonClicked)="updateList($event)"
  [isSelected]="seen"
  ></app-list-button>
<app-list-button
  buttonType="mustSee"
  (buttonClicked)="updateList($event)"
  [mediaId]="currentMedia.id"
  [isSelected]="mustSee"
></app-list-button>
</div>
